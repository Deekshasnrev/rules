<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine Multiple Rules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #343a40;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            background-color: #ffc107;
            border: none;
            color: #343a40;
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }
        .btn-outline-custom {
            border-color: #ffc107;
            color: #ffc107;
        }
        .btn-outline-custom:hover {
            background-color: #ffc107;
            color: #343a40;
        }
        .rule-list {
            border-left: 2px solid #ffc107;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="mb-4">Combine Multiple Rules</h1>

                <!-- Form to combine rules -->
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_combined_rules" class="form-label">Enter Rules (separate multiple rules with new lines):</label>
                        <textarea name="rules" class="form-control bg-dark text-light" rows="5" id="id_combined_rules" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom mb-3">Combine Rules</button>
                </form>

                <!-- Links to other rule functionalities -->
                <div class="d-flex justify-content-between mb-4">
                    <a href="{% url 'create_rule_view' %}" class="btn btn-outline-custom">Create Rule</a>
                    <a href="{% url 'evaluate_rule_view' %}" class="btn btn-outline-custom">Evaluate Rule</a>
                </div>

                <!-- Display the list of combined rules -->
                <h2 class="mt-4">List of Combined Rules:</h2>
                {% if combined_rules %}
                    <ul class="rule-list">
                    {% for rule in combined_rules %}
                        <!-- Ensure each rule is printed correctly -->
                        <li>{{ rule }}</li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>No combined rules created yet.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
