<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Rule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #343a40;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            background-color: #ffc107;
            border: none;
            color: #343a40;
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }
        .btn-outline-custom {
            border-color: #ffc107;
            color: #ffc107;
        }
        .btn-outline-custom:hover {
            background-color: #ffc107;
            color: #343a40;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="mb-4">Evaluate Rule</h1>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_user_data" class="form-label">Enter User Data (in JSON format):</label>
                        <textarea name="data" class="form-control bg-dark text-light" rows="5" id="id_user_data" placeholder='{"age": 20}' required>{{ user_data|default_if_none:"" }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-custom mb-3">Evaluate Rule</button>
                </form>

                <div class="d-flex justify-content-between mb-4">
                    <a href="{% url 'create_rule_view' %}" class="btn btn-outline-custom">Create Rule</a>
                    <a href="{% url 'combine_rules_view' %}" class="btn btn-outline-custom">Combine Rule</a>
                </div>

                {% if evaluation_result is not None %}
                    <div class="mt-4">
                        <h3>Evaluation Result:</h3>
                        <p>{{ evaluation_result|linebreaks }}</p> <!-- Use linebreaks filter here -->
                    </div>
                {% endif %}

                {% if error_message %}
                    <div class="error-message mt-4">
                        <p>{{ error_message }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
